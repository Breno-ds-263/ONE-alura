<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Empilhadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="asserts/loqo.png" alt="Logo da Empresa">
        </div>
    </header>
    <div class="container_principal">
        <div class="container">
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="button-container">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
        </div>
        <div class="container">
            <textarea id="outputText" readonly></textarea>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
